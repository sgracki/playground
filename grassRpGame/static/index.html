<html>
    <head>
        <script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>

        <script>
            function init() {
                var stage = new createjs.Stage("demoCanvas");
                var graphics = new createjs.Graphics().beginFill("#f1f1f1").drawRect(0, 0, 500, 300);
                var shape = new createjs.Shape(graphics);
                stage.addChild(shape);
                stage.update();
            }

            /*
                !todo:
                    - podstawa po której będzie śmigał nasz trawnik
                    - postaać trawnika
                    - ..
            */
        </script>
    </head>

    <body onload="init();">
        <canvas id="demoCanvas" width="500" height="300" style="border: 1px solid #666"></canvas>
    </body>
</html>
